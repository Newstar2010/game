<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dox">
        <div class="">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <span style="--i:21;"></span>
            <span style="--i:22;"></span>
            <span style="--i:23;"></span>
            <span style="--i:24;"></span>
        </div>
    </div>
    <div class="box">
        <label>
            <input type="checkbox" class="checkbox" id="chk1">
            <i></i>
        </label>
        <label>
            <input type="checkbox" class="checkbox" id="chk2">
            <i></i>
        </label>
        <label>
            <input type="checkbox" class="checkbox" id="chk3">
            <i></i>
        </label>
    </div>
    <button class="reset">Reset Game</button>

    <script>
        let chk1 = document.querySelector('#chk1');
        let chk2 = document.querySelector('#chk2');
        let chk3 = document.querySelector('#chk3');
        let reset = document.querySelector('.reset')
        chk1.onclick = function(){
            if (chk1.checked === true){
                chk1.disabled = 'true';
            }
        }
        chk2.onclick = function(){
            if (chk2.checked === true){
                chk2.disabled = 'true';
            }
        }
        chk3.onclick = function(){
            if (chk3.checked === true){
                chk3.disabled = 'true';
            }
        }
        reset.onclick = function(){
            chk1.disabled = false;
            chk1.checked = false;
            chk2.disabled = false;
            chk2.checked = false;
            chk3.disabled = false;
            chk3.checked = false;
        }
    </script>
</body>
</html>
